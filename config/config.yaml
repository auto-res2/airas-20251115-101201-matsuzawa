# config/config.yaml
# Global defaults â€“ run-specific YAML overrides live in config/runs/

defaults:
  - _self_

run: ""         # run_id to execute
results_dir: "./outputs"
mode: full      # full | trial

wandb:
  entity: gengaru617-personal
  project: 2025-11-15-2
  mode: online

training:
  total_updates: 100
  per_device_batch_size: 4
  gradient_accumulation_steps: 1
  base_lr: 1.0e-4
  weight_decay: 0.0
  max_grad_norm: 1.0
  optimizer: adamw_bnb_8bit
  bf16: true

dataset:
  name: gsm8k
  split: train
  eval_split: test
  preprocessing:
    max_length: 1024
    padding: false

model:
  name: Qwen/Qwen3-0.6B
  quantization: 4bit
  precision: bf16

optuna:
  n_trials: 0
  direction: maximize
  search_space: {}
